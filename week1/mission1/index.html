<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미션1 - 회원가입 유효성 검사</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section id="app">
      <form id="form">
        <h1>회원 가입</h1>
        <div id="wrapper">
          <label for="name">이름</label>
          <input id="name" type="text" />
          <div class="message name"></div>

          <label for="email">이메일</label>
          <input id="email" type="text" />
          <div class="message email"></div>

          <label for="age">나이</label>
          <input id="age" type="text" />
          <div class="message age"></div>

          <label for="password">비밀번호</label>
          <input id="password" type="password" />
          <div class="message password"></div>

          <label for="password-check">비밀번호 확인</label>
          <input id="password-check" type="password" />
          <div class="message password-check"></div>

          <button id="submit">가입하기</button>
        </div>
      </form>
      <div id="modal-wrapper" style="display: none">
        <div id="modal">
          <h2>가입 성공!</h2>
          <p>UMC 챌린저 가입을 축하드립니다!!</p>
          <div id="close-wrapper">
            <button id="close">닫기</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
