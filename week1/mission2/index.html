<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>미션2 - Todo</title>
  </head>
  <body>
    <section id="app">
      <h1 id="title">UMC Study Plan</h1>
      <div id="content">
        <form id="form">
          <input
            id="input"
            type="text"
            placeholder="스터디 계획을 작성해보세요!"
          />
        </form>
        <div id="list-wrapper">
          <div>
            <h2><span class="list-title">해야할 일</span></h2>
            <ul id="todo" class="list"></ul>
          </div>
          <div>
            <h2><span class="list-title">해낸 일</span></h2>
            <ul id="completed" class="list"></ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
